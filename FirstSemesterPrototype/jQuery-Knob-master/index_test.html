<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Knob demo</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script src="js/jquery.knob.js"></script>
        <script>
            $(function($) {

                $(".knob").knob({
                    change : function (value) {
                        //console.log("change : " + value);
                    },
                    release : function (value) {
                        //console.log(this.$.attr('value'));
                        console.log("release : " + value);
                    },
                    cancel : function () {
                        console.log("cancel : ", this);
                    },
                });

            });
        </script>
        <style>
            body{

                width:1280px;
                height:800px;
              font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
              font-weight: 300;
              text-rendering: optimizelegibility;
              background color: black;
            }
            .spacer{
                height:150px;
                background-color: black;
            }
            p{font-size: 30px; line-height: 30px}
            div.demo{text-align: center; width: 280px; float: left}
            div.demo > p{font-size: 20px}
        </style>
    </head>
    <body>

        <div class="spacer"></div>
        
        <div id="big" class="demo" style="height:650px;width:1280px;background-color:#000000;">

            <input class="knob" data-min="0" data-max="256" data-width="500" data-height="500" data-thickness=".4" data-bgColor="#282828" data-fgColor="#ffffff" data-inputColor="#ffffff">
        </div>
    </body>
</html>
