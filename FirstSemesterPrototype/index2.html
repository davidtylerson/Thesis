<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>LED Controller</title>

		<style>

			body {
    position: absolute;
    width: 1280px;
    height: 800px;
    background-color: black;
			}

			button.btn-success {
    top: 250px;
    left: 300px;
			}

			button.btn-danger {
    top: 250px;
    right: 300px;
			}

			.btn {
    outline: none;
        position: absolute;
    border-radius: 150px;
    width: 300px;
    height: 300px;
    font-size: 22px;
    color: black;
    background-color: white;
			}

		</style>
		
		<script> 

		
		    function httpGet( theUrl ){
 
			    var xmlHttp = null;
 
			    xmlHttp = new XMLHttpRequest();
			    xmlHttp.open( 'GET', theUrl, false );
			    xmlHttp.send( null );

			    
			    return xmlHttp.responseText;
		    }
		 </script>


	</head>
	<body>
		<button class="btn btn-success" onclick="httpGet('http://localhost:8080/?serverfunction=ledSwitch&value=1')" >On</button>
		<button class="btn btn-danger" onclick="httpGet('http://localhost:8080/?serverfunction=ledSwitch&value=0')" >Off</button>
	</body>
</html>
